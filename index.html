  <body>
    <ul>
      <div class="flex">
        <div class="data">
          <img class="logo__map" src="logo.png" alt="maptyLOGO" />

          <div class="form__container">
            <form class="form tran hidden">
              <div class="form-flex">
                <div class="lab_inp">
                  <label class="label">type</label>
                  <select class="select input select__toggle">
                    <option value="running">running</option>
                    <option value="cycling">cycling</option>
                  </select>
                </div>
                <div class="lab_inp">
                  <label class="label">Distance</label>
                  <input class="input distanceInput inputText" type="text" />
                </div>
              </div>
              <div class="form-flex">
                <div class="lab_inp">
                  <label class="label">duration</label>
                  <input class="input durationInput" type="text" />
                </div>
                <div class="lab_inp">
                  <label class="label">cadence</label>
                  <input class="input caseInput" type="text" />
                </div>
                <div class="lab_inp toggle__hidden">
                  <label class="label">elevation</label>
                  <input class="input inputElevation" type="text" />
                </div>
              </div>
              <input type="submit" class="opacity" value="Submit" />
            </form>
